<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #fff;
            color: #000;
            overflow: hidden;
            height: 100vh;
        }

        /* iOS Status Bar */
        .status-bar {
            height: 44px;
            background: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border-bottom: 1px solid #e6e6e6;
        }

        .status-bar-time {
            font-weight: 600;
            font-size: 15px;
        }

        /* Navigation Header */
        .gallery-header {
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            background: #f8f8f8;
            border-bottom: 1px solid #e6e6e6;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-title {
            font-size: 22px;
            font-weight: 700;
        }

        .header-button {
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 500;
            color: #007AFF;
            padding: 8px 12px;
        }

        .header-button.danger {
            color: #FF3B30;
        }

        /* Filter buttons */
        .filter-buttons {
            display: flex;
            justify-content: center;
            padding: 10px;
            background: #f8f8f8;
            border-bottom: 1px solid #e6e6e6;
        }

        .filter-button {
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 20px;
            background: #e0e0e0;
            border: none;
            font-weight: 500;
        }

        .filter-button.active {
            background: #007AFF;
            color: white;
        }

        /* Main container for proper scrolling */
        .gallery-main {
            height: calc(100vh - 150px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Media Grid - Fixed sizing */
        .media-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
        }

        .media-item {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            /* This creates a square aspect ratio */
        }

        .media-item img,
        .media-item video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s;
        }

        .media-item.selected img,
        .media-item.selected video {
            opacity: 0.7;
        }

        .media-item:active img,
        .media-item:active video {
            transform: scale(0.95);
        }

        .video-indicator {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 4px;
            padding: 2px 5px;
            font-size: 10px;
            z-index: 2;
        }

        .selection-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #007AFF;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
            border: 2px solid white;
            display: none;
            z-index: 2;
        }

        .media-item.selected .selection-badge {
            display: flex;
        }

        /* Empty State */
        .no-media {
            height: calc(100vh - 150px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            color: #8E8E93;
        }

        .no-media i {
            font-size: 60px;
            margin-bottom: 16px;
            color: #C5C5C7;
        }

        .no-media p {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .no-media button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
        }

        /* Selection Mode */
        .selection-mode {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: #f8f8f8;
            border-top: 1px solid #e6e6e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 20;
        }

        .selection-mode.active {
            transform: translateY(0);
        }

        .selection-count {
            font-size: 16px;
            font-weight: 500;
        }

        .selection-actions {
            display: flex;
            gap: 20px;
        }

        .selection-action {
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 500;
            color: #007AFF;
        }

        .selection-action:disabled {
            color: #8E8E93;
            opacity: 0.5;
        }

        /* Loading State */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #8E8E93;
            font-size: 16px;
        }

        /* Media Detail Modal */
        .media-detail {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .media-detail.active {
            opacity: 1;
            pointer-events: all;
        }

        .detail-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0) 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 10;
        }

        .detail-back {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            color: white;
        }

        .detail-content {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .detail-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .detail-video {
            width: 100%;
            max-height: 100%;
            background: black;
        }

        .video-controls {
            position: absolute;
            bottom: 80px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .play-pause-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            color: white;
            font-size: 24px;
        }

        .detail-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .detail-action {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            color: white;
            margin: 0 10px;
        }

        .detail-action2 {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.304);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            color: white;
            margin: 0 10px;
        }

        .status-message {
            position: absolute;
            bottom: 120px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 16px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 20px;
            margin: 0 auto;
            width: fit-content;
            backdrop-filter: blur(10px);
            display: none;
        }

        /* Loading spinner */
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            z-index: 3000;
            display: none;
        }

        .loading-spinner::after {
            content: "";
            display: block;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 4px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: spinner 1.2s linear infinite;
        }

        @keyframes spinner {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Overlay to prevent interactions during upload */
        .upload-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2500;
            display: none;
        }

        /* Delete Confirmation Card */
        .delete-confirmation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 300px;
            background: white;
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .delete-confirmation.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            pointer-events: all;
        }

        .confirmation-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }

        .confirmation-message {
            font-size: 14px;
            color: #8E8E93;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .confirmation-icon {
            text-align: center;
            font-size: 48px;
            color: #FF3B30;
            margin-bottom: 15px;
        }

        .confirmation-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .confirmation-button {
            flex: 1;
            padding: 12px 0;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .confirmation-cancel {
            background: #f0f0f0;
            color: #007AFF;
        }

        .confirmation-delete {
            background: #FF3B30;
            color: white;
        }
    </style>
</head>

<body>
    <!-- iOS Status Bar -->
    <div class="status-bar">
        <div class="status-bar-time" id="currentTime">12:00</div>
    </div>

    <!-- Gallery Header -->
    <div class="gallery-header">
        <button class="header-button" onclick="window.location.href='/'">
            <i class="fas fa-chevron-left"></i> Back
        </button>
        <div class="header-title">Gallery</div>
        <button class="header-button" id="selectButton">Select</button>
    </div>

    <!-- Filter buttons -->
    <div class="filter-buttons">
        <button class="filter-button active" data-filter="all">All</button>
        <button class="filter-button" data-filter="photo">Photos</button>
        <button class="filter-button" data-filter="video">Videos</button>
    </div>

    <!-- Main content area with proper scrolling -->
    <div class="gallery-main">
        <!-- Media Grid -->
        <div class="media-grid" id="mediaGrid">
            <div class="loading">Loading media...</div>
        </div>

        <!-- Empty State -->
        <div class="no-media" id="noMedia" style="display: none;">
            <i class="fas fa-camera"></i>
            <p>No Media Yet</p>
            <button onclick="window.location.href='/'">Take Some Photos/Videos</button>
        </div>
    </div>

    <!-- Selection Mode Footer -->
    <div class="selection-mode" id="selectionMode">
        <div class="selection-count" id="selectionCount">0 Selected</div>
        <div class="selection-actions">
            <button class="selection-action" id="downloadSelected" disabled>Download</button>
        </div>
    </div>

    <!-- Media Detail View -->
    <div class="media-detail" id="mediaDetail">
        <div class="detail-header">
            <button class="detail-back" onclick="closeDetail()">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>
        <div class="detail-content" id="detailContent"></div>
        <div class="video-controls" id="videoControls" style="display: none;">
            <button class="play-pause-btn" id="playPauseBtn">
                <i class="fas fa-play"></i>
            </button>
        </div>
        <div class="detail-footer">
            <button class="detail-action" onclick="downloadCurrentMedia()">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="detail-action2" id="deleteButton">
                <i class="fa-solid fa-trash"></i>
            </button>
        </div>
        <div class="upload-overlay" id="uploadOverlay"></div>
        <div class="loading-spinner" id="loadingSpinner"></div>
        <div class="status-message" id="statusMessage"></div>
    </div>

    <!-- Delete Confirmation Card -->
    <div class="delete-confirmation" id="deleteConfirmation">
        <div class="confirmation-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="confirmation-title">Delete Media</div>
        <div class="confirmation-message">Are you sure you want to delete this item? This action cannot be undone.</div>
        <div class="confirmation-actions">
            <button class="confirmation-button confirmation-cancel" id="cancelDelete">Cancel</button>
            <button class="confirmation-button confirmation-delete" id="confirmDelete">Delete</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const mediaGrid = document.getElementById('mediaGrid');
        const noMedia = document.getElementById('noMedia');
        const selectButton = document.getElementById('selectButton');
        const selectionMode = document.getElementById('selectionMode');
        const selectionCount = document.getElementById('selectionCount');
        const downloadSelected = document.getElementById('downloadSelected');
        const mediaDetail = document.getElementById('mediaDetail');
        const detailContent = document.getElementById('detailContent');
        const videoControls = document.getElementById('videoControls');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const statusMessage = document.getElementById('statusMessage');
        const currentTime = document.getElementById('currentTime');
        const deleteButton = document.getElementById('deleteButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const uploadOverlay = document.getElementById('uploadOverlay');
        const deleteConfirmation = document.getElementById('deleteConfirmation');
        const cancelDelete = document.getElementById('cancelDelete');
        const confirmDelete = document.getElementById('confirmDelete');
        const filterButtons = document.querySelectorAll('.filter-button');

        // State variables
        let mediaItems = [];
        let filteredMedia = [];
        let selectedMedia = new Set();
        let isSelectMode = false;
        let currentDetailMedia = null;
        let isUploading = false;
        let currentVideo = null;
        let currentFilter = 'all';

        // Update time
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            currentTime.textContent = `${hours}:${minutes}`;
        }

        function hideLoading() {
            isUploading = false;
            loadingSpinner.style.display = 'none';
            uploadOverlay.style.display = 'none';
        }

        function showLoading() {
            isUploading = true;
            loadingSpinner.style.display = 'block';
            uploadOverlay.style.display = 'block';
        }

        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            if (isError) {
                statusMessage.style.background = 'rgba(255, 59, 48, 0.7)';
            } else {
                statusMessage.style.background = 'rgba(0, 0, 0, 0.5)';
            }

            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }

        setInterval(updateTime, 60000);
        updateTime();

        // Filter media by type
        function filterMedia(type) {
            currentFilter = type;
            if (type === 'all') {
                filteredMedia = [...mediaItems];
            } else {
                filteredMedia = mediaItems.filter(item => item.type === type);
            }
            renderMedia();
        }

        // Load media
        async function loadMedia() {
            try {
                mediaGrid.innerHTML = '<div class="loading">Loading media...</div>';
                showLoading();
                const response = await fetch('/media');
                mediaItems = await response.json();

                if (mediaItems.length === 0) {
                    mediaGrid.style.display = 'none';
                    noMedia.style.display = 'flex';
                    return;
                }

                mediaGrid.style.display = 'grid';
                noMedia.style.display = 'none';

                filterMedia(currentFilter);
                hideLoading();
            } catch (error) {
                mediaGrid.innerHTML = '<div class="error">Error loading media</div>';
                console.error('Error loading media:', error);
                hideLoading();
            }
        }

        // Render media in grid
        function renderMedia() {
            mediaGrid.innerHTML = '';

            filteredMedia.forEach((media, index) => {
                const mediaItem = document.createElement('div');
                mediaItem.className = 'media-item';
                if (selectedMedia.has(index)) {
                    mediaItem.classList.add('selected');
                }

                if (media.type === 'video') {
                    mediaItem.innerHTML = `
                        <video preload="metadata" muted>
                            <source src="${media.url}" type="video/mp4">
                        </video>
                        <div class="video-indicator">VIDEO</div>
                        <div class="selection-badge">${Array.from(selectedMedia).indexOf(index) + 1}</div>
                    `;
                } else {
                    mediaItem.innerHTML = `
                        <img src="${media.url}" alt="Photo" loading="lazy">
                        <div class="selection-badge">${Array.from(selectedMedia).indexOf(index) + 1}</div>
                    `;
                }

                // Click handler for selection mode
                mediaItem.addEventListener('click', () => {
                    if (isSelectMode) {
                        toggleSelection(index);
                    } else {
                        viewMedia(media);
                    }
                });

                mediaGrid.appendChild(mediaItem);
            });
        }

        // Toggle selection of a media item
        function toggleSelection(index) {
            if (selectedMedia.has(index)) {
                selectedMedia.delete(index);
            } else {
                selectedMedia.add(index);
            }

            updateSelectionUI();
        }

        // Update selection UI
        function updateSelectionUI() {
            // Update selection count
            selectionCount.textContent = `${selectedMedia.size} Selected`;

            // Enable/disable buttons based on selection
            downloadSelected.disabled = selectedMedia.size === 0;

            // Update badge numbers and selection state
            const mediaItems = document.querySelectorAll('.media-item');
            mediaItems.forEach((item, index) => {
                if (selectedMedia.has(index)) {
                    item.classList.add('selected');
                    const badge = item.querySelector('.selection-badge');
                    badge.textContent = Array.from(selectedMedia).indexOf(index) + 1;
                } else {
                    item.classList.remove('selected');
                }
            });
        }

        // Toggle selection mode
        function toggleSelectionMode() {
            isSelectMode = !isSelectMode;

            if (isSelectMode) {
                selectButton.textContent = 'Cancel';
                selectionMode.classList.add('active');
                selectedMedia.clear();
                updateSelectionUI();
            } else {
                selectButton.textContent = 'Select';
                selectionMode.classList.remove('active');
                selectedMedia.clear();
                renderMedia();
            }
        }

        // View media in detail
        function viewMedia(media) {
            currentDetailMedia = media;
            detailContent.innerHTML = '';

            if (media.type === 'video') {
                const video = document.createElement('video');
                video.className = 'detail-video';
                video.controls = true;
                video.src = media.url;
                detailContent.appendChild(video);
                currentVideo = video;
                videoControls.style.display = 'flex';
            } else {
                const img = document.createElement('img');
                img.className = 'detail-image';
                img.src = media.url;
                detailContent.appendChild(img);
                videoControls.style.display = 'none';
                currentVideo = null;
            }

            mediaDetail.classList.add('active');
        }

        // Toggle video play/pause
        function togglePlayPause() {
            if (currentVideo) {
                if (currentVideo.paused) {
                    currentVideo.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    currentVideo.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            }
        }

        // Close detail view
        function closeDetail() {
            if (currentVideo) {
                currentVideo.pause();
                currentVideo = null;
            }
            mediaDetail.classList.remove('active');
        }

        // Download current media in detail view
        function downloadCurrentMedia() {
            if (currentDetailMedia) {
                window.open(`/download/${currentDetailMedia.filename}`, '_blank');
            }
        }

        // Download selected media
        async function downloadSelectedMedia() {
            if (selectedMedia.size === 0) return;

            // For multiple selection, download as zip
            if (selectedMedia.size > 1) {
                window.open('/download-all', '_blank');
                return;
            }

            // For single selection, download directly
            const index = Array.from(selectedMedia)[0];
            window.open(`/download/${filteredMedia[index].filename}`, '_blank');
        }

        // Show delete confirmation
        function showDeleteConfirmation() {
            deleteConfirmation.classList.add('active');
        }

        // Hide delete confirmation
        function hideDeleteConfirmation() {
            deleteConfirmation.classList.remove('active');
        }

        // Delete media after confirmation
        async function deleteMedia(filename) {
            try {
                hideDeleteConfirmation();
                showLoading();

                const response = await fetch(`/photos/${filename}`, {
                    method: 'DELETE'
                });
                const result = await response.json();

                if (result.success) {
                    showStatus('Media deleted successfully!');
                    // Reload media to update the view
                    await loadMedia();
                    closeDetail();
                } else {
                    showStatus('Failed to delete media: ' + result.error, true);
                }
            } catch (error) {
                showStatus('Error deleting media: ' + error.message, true);
            } finally {
                hideLoading();
            }
        }

        // Event listeners
        selectButton.addEventListener('click', toggleSelectionMode);
        downloadSelected.addEventListener('click', downloadSelectedMedia);

        // Filter button event listeners
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                filterMedia(button.dataset.filter);
            });
        });

        // Delete button event listener - shows confirmation
        deleteButton.addEventListener('click', showDeleteConfirmation);

        // Play/Pause button for videos
        playPauseBtn.addEventListener('click', togglePlayPause);

        // Confirmation buttons
        cancelDelete.addEventListener('click', hideDeleteConfirmation);
        confirmDelete.addEventListener('click', () => {
            if (currentDetailMedia) {
                deleteMedia(currentDetailMedia.filename);
            }
        });

        // Keyboard shortcuts for escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (deleteConfirmation.classList.contains('active')) {
                    hideDeleteConfirmation();
                } else if (mediaDetail.classList.contains('active')) {
                    closeDetail();
                } else if (isSelectMode) {
                    toggleSelectionMode();
                }
            }
        });

        // Swipe to close detail view
        let touchStartY = 0;
        detailContent.addEventListener('touchstart', (e) => {
            touchStartY = e.changedTouches[0].screenY;
        });

        detailContent.addEventListener('touchend', (e) => {
            const touchEndY = e.changedTouches[0].screenY;
            if (touchEndY - touchStartY > 100) {
                closeDetail();
            }
        });

        // Load media on page load
        window.addEventListener('load', loadMedia);
    </script>
</body>
