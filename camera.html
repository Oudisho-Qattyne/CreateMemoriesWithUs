<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Camera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .camera-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        
        .camera-placeholder {
            width: 100%;
            height: 400px;
            background: #222;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #666;
        }
        
        .camera-controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .capture-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #fff;
            border: 4px solid #ddd;
            cursor: pointer;
        }
        
        .gallery-btn {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            background: #333;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            padding: 12px 20px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
        }
        
        .preview-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            display: none;
        }
        
        .preview-image {
            max-width: 90%;
            max-height: 70%;
            border-radius: 10px;
        }
        
        .preview-controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        
        .preview-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .confirm-btn {
            background: #007AFF;
            color: white;
        }
        
        .cancel-btn {
            background: #666;
            color: white;
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <div class="camera-placeholder">
            Click "Choose File" to select a photo
        </div>
        
        <input type="file" id="fileInput" class="file-input" accept="image/*" capture="camera">
        
        <div class="camera-controls">
            <button class="gallery-btn" onclick="window.location.href='/gallery'">üìÅ</button>
            <button class="capture-btn" onclick="document.getElementById('fileInput').click()"></button>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Choose File</button>
        </div>
        
        <div id="status" class="status"></div>
    </div>
    
    <div class="preview-container" id="previewContainer">
        <img id="previewImage" class="preview-image" src="" alt="Preview">
        <div class="preview-controls">
            <button class="preview-btn cancel-btn" onclick="cancelUpload()">Cancel</button>
            <button class="preview-btn confirm-btn" onclick="uploadPhoto()">Upload</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        
        let selectedFile = null;
        
        fileInput.addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                selectedFile = e.target.files[0];
                
                // Show preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewContainer.style.display = 'flex';
                }
                reader.readAsDataURL(selectedFile);
            }
        });
        
        function cancelUpload() {
            previewContainer.style.display = 'none';
            selectedFile = null;
            fileInput.value = '';
        }
        
        function uploadPhoto() {
            if (!selectedFile) return;
            
            status.textContent = 'Uploading...';
            
            const formData = new FormData();
            formData.append('photo', selectedFile);
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    status.textContent = 'Upload successful!';
                    previewContainer.style.display = 'none';
                    selectedFile = null;
                    fileInput.value = '';
                    
                    // Clear status after 2 seconds
                    setTimeout(() => {
                        status.textContent = '';
                    }, 2000);
                } else {
                    status.textContent = 'Upload failed: ' + data.error;
                }
            })
            .catch(error => {
                status.textContent = 'Upload error: ' + error.message;
            });
        }
    </script>
</body>
</html>
